<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
  </head>
  <body>
    <header>
      <section>
        <nav class="bg-white border-gray-200 dark:bg-gray-900">
          <div
            class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a
              href="index.html"
              class="flex items-center space-x-3 rtl:space-x-reverse"
            >
              <img src="image/Logo.png" class="h-12" alt="Flowbite Logo" />
            </a>
            <button
              data-collapse-toggle="navbar-default"
              type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-default"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-5 h-5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 17 14"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15"
                />
              </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
              <ul
                class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
              >
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500 hover:underline active:underline"
                    aria-current="page"
                    >Home</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover:underline active:underline"
                    >Gucci</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover:underline active:underline"
                    >Polo</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover:underline active:underline"
                    >Tommy</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover:underline active:underline"
                    >Versace</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover:underline active:underline"
                    >Zara</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover:underline active:underline"
                    >About Us</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent hover:underline active:underline"
                    >Contact Us</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <!-- slide -->
      <section>
        <div id="default-carousel" class="w-full" data-carousel="slide">
          <!-- Carousel wrapper -->
          <div class="relative h-[600px] overflow-hidden rounded-lg md:h-96">
            <!-- Item 1 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="image/Gucci/slide.jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
            </div>
            <!-- Item 2 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="image/Chanel/chanel-coco-neige-jennie-banner-1-scaled.jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
            </div>
            <!-- Item 3 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="image/Lacoste/2340x585----LACOSTE-----outlet.jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
            </div>
            <!-- Item 4 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="image/Versace/slide.webp.jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
            </div>
            <!-- Item 5 -->
            <div class="hidden duration-700 ease-in-out" data-carousel-item>
              <img
                src="image/Zara/slide.jpg"
                class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
                alt="..."
              />
            </div>
          </div>

        </div>
      </section>
      <!-- logo brand -->
      <section>
        <div class="flex justify-center gap-[110px]">
          <a href="#" class="mt-20 mb-10"
            ><img src="image/Gucci/pngegg.png" alt="logo" width="90px"
          /></a>
          <a href="#" class="mt-20 mb-10"
            ><img src="image/Chanel/pngegg (1).png" alt="logo" width="100px"
          /></a>
          <a href="#" class="mt-20 mb-10"
            ><img
              src="image/Lacoste/lacoste-logo-black-and-white.png"
              alt="logo"
              width="150px"
          /></a>
          <a href="#" class="mt-20 mb-10"
            ><img src="image/Versace/logo.png" alt="logo" width="70px"
          /></a>
          <a href="#" class="mt-20 mb-10"
            ><img src="image/Zara/logo.png" alt="logo" width="200px"
          /></a>
        </div>
      </section>
      <!-- type of clothe -->
      <section>
        <div class="container mx-auto px-[120px]">
          <div class="grid grid-cols-3 gap-4">
            <h1>Type</h1>
            <!-- First Row -->
            <div class="relative transition-transform duration-300 hover:bg-blue-500 hover:scale-105">
              <a href="#">
                <img
                  alt="Two people in lifestyle clothing"
                  class="w-full h-auto"
                  height="400"
                  src="image/Zara/w1.jpg"
                  width="300"
                />
                <div
                  class="absolute bottom-0 left-0 right-0 bg-gray-800 bg-opacity-50 text-white text-center py-2"
                >
                  LIFE STYLE
                </div>
              </a>
            </div>
            <div class="relative transition-transform duration-300 hover:bg-blue-500 hover:scale-105">
              <a href="#">
                <img
                  alt="Person in sport life clothing"
                  class="w-full h-auto"
                  height="400"
                  src="image/Lacoste/lacoste-1265-0945913-1.webp"
                  width="300"
                />
                <div
                  class="absolute bottom-0 left-0 right-0 bg-gray-800 bg-opacity-50 text-white text-center py-2"
                >
                  SPORT LIFE
                </div>
              </a>
            </div>
            <div class="relative transition-transform duration-300 hover:bg-blue-500 hover:scale-105">
              <a href="#">
                <img
                  alt="Person in smart casual clothing"
                  class="w-full h-auto"
                  height="400"
                  src="image/Chanel/dress1.avif"
                  width="300"
                />
                <div
                  class="absolute bottom-0 left-0 right-0 bg-gray-800 bg-opacity-50 text-white text-center py-2"
                >
                  SMART CASUAL
                </div>
              </a>
            </div>
            <!-- Second Row -->
            <div class="relative transition-transform duration-300 hover:bg-blue-500 hover:scale-105">
              <a href="#">
                <img
                  alt="Two people in lifestyle clothing"
                  class="w-full h-auto"
                  height="400"
                  src="image/Zara/clothe1.jpg"
                  width="300"
                />
                <div
                  class="absolute bottom-0 left-0 right-0 bg-gray-800 bg-opacity-50 text-white text-center py-2"
                >
                  LIFE STYLE
                </div>
              </a>
            </div>
            <div class="relative transition-transform duration-300 hover:bg-blue-500 hover:scale-105">
              <a href="#">
                <img
                  alt="Person in sport life clothing"
                  class="w-full h-auto"
                  height="400"
                  src="image/Lacoste/DH1099_Q7I_Photo.webp"
                  width="300"
                />
                <div
                  class="absolute bottom-0 left-0 right-0 bg-gray-800 bg-opacity-50 text-white text-center py-2"
                >
                  SPORT LIFE
                </div>
              </a>
            </div>
            <div class="relative transition-transform duration-300 hover:bg-blue-500 hover:scale-105">
              <a href="#">
                <img
                  alt="Person in smart casual clothing"
                  class="w-full h-auto"
                  height="400"
                  src="image/Versace/man1.avif"
                  width="300"
                />
                <div
                  class="absolute bottom-0 left-0 right-0 bg-gray-800 bg-opacity-50 text-white text-center py-2"
                >
                  SMART CASUAL
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="index.js"></script>
  </body>
</html>
